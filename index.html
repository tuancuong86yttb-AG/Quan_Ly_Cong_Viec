
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini TaskMaster Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: 'var(--p-color)',
            'primary-soft': 'var(--p-color-soft)',
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --p-color: #6366f1;
      --p-color-soft: rgba(99, 102, 241, 0.1);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      75% { transform: translateX(4px); }
    }

    @keyframes celebrate {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
      50% { transform: scale(1.05); box-shadow: 0 0 25px 5px rgba(16, 185, 129, 0.4); border-color: #10b981; }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
    }

    @keyframes pop-out {
      0% { transform: scale(1); opacity: 1; }
      40% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(0.5); opacity: 0; }
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    .animate-shake {
      animation: shake 0.2s ease-in-out 0s 2;
    }

    .animate-celebrate {
      animation: celebrate 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    .animate-pop-out {
      animation: pop-out 0.4s ease-out forwards;
    }

    .animate-pop {
      animation: pop 0.2s ease-out forwards;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #e2e8f0;
      border-radius: 10px;
    }
    .dark .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #334155;
    }
    
    /* Global classes using primary color variable */
    .bg-primary { background-color: var(--p-color); }
    .text-primary { color: var(--p-color); }
    .border-primary { border-color: var(--p-color); }
    .bg-primary-soft { background-color: var(--p-color-soft); }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react": "https://esm.sh/react@^19.2.3",

    "vite": "https://esm.sh/vite@^7.3.1",
    "url": "https://esm.sh/url@^0.11.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
