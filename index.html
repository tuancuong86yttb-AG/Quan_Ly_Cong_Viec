
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#6366f1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Gemini TaskMaster Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            display: ['Plus Jakarta Sans', 'Inter', 'system-ui', 'sans-serif'],
          },
          colors: {
            primary: 'var(--p-color)',
            'primary-soft': 'var(--p-color-soft)',
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --p-color: #6366f1;
      --p-color-soft: rgba(99, 102, 241, 0.1);
      --sab: env(safe-area-inset-bottom);
      --sat: env(safe-area-inset-top);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      color: #1e293b;
      /* Android 15 Edge-to-edge support */
      padding-top: var(--sat);
      min-height: 100dvh;
    }

    .dark body {
      background-color: #020617;
    }

    h1, h2, h3, h4, h5, h6, .font-display {
      font-family: 'Plus Jakarta Sans', sans-serif;
      letter-spacing: -0.02em;
    }

    /* Mobile specific Snap Scrolling */
    .mobile-board-container {
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }
    
    .mobile-board-column {
      scroll-snap-align: center;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      75% { transform: translateX(4px); }
    }

    @keyframes celebrate {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
      50% { transform: scale(1.05); box-shadow: 0 0 25px 5px rgba(16, 185, 129, 0.4); border-color: #10b981; }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #e2e8f0;
      border-radius: 10px;
    }
    
    .bg-primary { background-color: var(--p-color); }
    .text-primary { color: var(--p-color); }
    .bg-primary-soft { background-color: var(--p-color-soft); }

    /* Touch optimization */
    button, [role="button"] {
      touch-action: manipulation;
      cursor: pointer;
    }
  </style>
<link rel="stylesheet" href="/index.css">
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",

    "path": "https://esm.sh/path@^0.12.7",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "url": "https://esm.sh/url@^0.11.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
